<ng-container *ngIf="tabsConfigOption() as tabs">
  @if (!tabs.length) {
    <span>There's no tabs to be displayed</span>
  } @else {
    <mat-tab-group>
      <mat-tab *ngFor="let tab of tabs" [label]="tab.tabName">
        <ng-template matTabContent>
          <dj-ui-layout [layoutId]="tab.layoutId"></dj-ui-layout>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  }
</ng-container>
