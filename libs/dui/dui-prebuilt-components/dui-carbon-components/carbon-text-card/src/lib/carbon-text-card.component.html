@if (isLoadingConfigOption()) {
  <span>Loading...</span>
} @else if (isErrorConfigOption()) {
  <span>Something went wrong</span>
} @else {
  <section class="card-header">
    <img
      *ngIf="avatarUrlConfigOption() as avatarUrl"
      alt="card avatar"
      class="card-header__avatar"
      [src]="avatarUrl"
    />
    <div class="card-header__text">
      <h4 class="card-header__text__title">{{ titleConfigOption() }}</h4>
      <span class="card-header__text__sub-title">{{ subTitleConfigOption() }}</span>
    </div>
  </section>

  <section class="card-body">
    <img
      *ngIf="imageUrlConfigOption() as imgUrl"
      alt="card main image"
      class="card-body__image"
      [src]="imgUrl"
    />
    <div class="card-body__text">
      {{ bodyConfigOption() }}
    </div>
  </section>
}
