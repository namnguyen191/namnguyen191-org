@if (!isInfinite()) {
  @if (!isWrongTypeError()) {
    @if (uiElementComponent()) {
      @if (uiElementInputsSig$()) {
        <ng-container #uiElementVCR></ng-container>
      } @else {
        <span>Loading component inputs....</span>
      }
    } @else {
      <span>Loading UI component....</span>
    }
  } @else {
    <span>{{ isWrongTypeError() }}</span>
  }
} @else {
  <span>Infinte loop in rendering element detected</span>
}
