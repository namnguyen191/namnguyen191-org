<gridster [options]="options" style="flex: 1 1 auto">
  @for (item of gridItems(); track item.id) {
    <gridster-item [item]="item">
      <namnguyen191-ui-element-wrapper
        [uiElementInstance]="item.elementInstance"
      ></namnguyen191-ui-element-wrapper>
    </gridster-item>
  }
</gridster>
