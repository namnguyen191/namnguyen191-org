@if (isLoadingConfigOption() | async) {
  <div class="loadingio-spinner-spinner-4ojm1xe3055">
    <div class="ldio-0u7ypmb5nngh">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
} @else {
  <h1>{{ titleConfigOption() }}</h1>

  <table mat-table [dataSource]="rowsConfigOption()" class="mat-elevation-z8">
    @for (column of columnsConfigOption(); track column) {
      <ng-container [matColumnDef]="column.dataKey">
        <th mat-header-cell *matHeaderCellDef>{{ column.displayedValue }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column.dataKey] }}</td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="columnsConfigOption() | pluck: 'dataKey'"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsConfigOption() | pluck: 'dataKey'"></tr>
  </table>
}
