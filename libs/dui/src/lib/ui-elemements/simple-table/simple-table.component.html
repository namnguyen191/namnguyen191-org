@if (isLoadingConfigOption() | async) {
  <div class="loadingio-spinner-spinner-4ojm1xe3055">
    <div class="ldio-0u7ypmb5nngh">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
} @else {
  <h1>{{ titleConfigOption() | async }}</h1>

  <table mat-table [dataSource]="(rowsConfigOption() | async) || []" class="mat-elevation-z8">
    @for (column of columnsConfigOption() | async; track column) {
      <ng-container [matColumnDef]="column.dataKey">
        <th mat-header-cell *matHeaderCellDef>{{ column.displayedValue }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column.dataKey] }}</td>
      </ng-container>
    }

    <ng-container *ngIf="columnsConfigOption() | async as columns">
      <tr mat-header-row *matHeaderRowDef="columns | pluck: 'dataKey'"></tr>
      <tr mat-row *matRowDef="let row; columns: columns | pluck: 'dataKey'"></tr>
    </ng-container>
  </table>
}
