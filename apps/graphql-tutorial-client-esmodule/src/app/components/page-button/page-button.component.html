@if (page() === currentPage()) {
  <button
    aria-current="page"
    class="pagination-link is-current"
    attr.aria-label="Page {{ page() }}"
  >
    {{ page() }}
  </button>
} @else if (page() === '<' || page() === '>') {
  <span class="pagination-ellipsis"> &hellip; </span>
} @else {
  <button class="pagination-link" attr.aria-label="Go to page {{ page() }}">
    {{ page() }}
  </button>
}
