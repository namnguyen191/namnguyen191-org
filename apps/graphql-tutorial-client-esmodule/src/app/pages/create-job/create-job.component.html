<h1 class="title">New Job</h1>

<div class="box">
  <form (ngSubmit)="handleSubmit()">
    <div class="field">
      <label class="label" for="title"> Title </label>
      <div class="control">
        <input
          class="input"
          id="title"
          name="title"
          type="text"
          [(ngModel)]="creatJobFormModel.title"
        />
      </div>
    </div>

    <div class="field">
      <label class="label" for="description"> Description </label>
      <div class="control">
        <textarea
          class="textarea"
          id="description"
          name="description"
          rows="10"
          [(ngModel)]="creatJobFormModel.description"
        ></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-link" type="submit" [disabled]="isCreatingJob()">Submit</button>
      </div>
    </div>
  </form>
</div>
