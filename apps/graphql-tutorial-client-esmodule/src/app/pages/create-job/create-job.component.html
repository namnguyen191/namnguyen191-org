<h1 class="title">New Job</h1>

<div class="box">
  <form (ngSubmit)="handleSubmit()">
    <div class="field">
      <label class="label"> Title </label>
      <div class="control">
        <input class="input" type="text" name="title" [(ngModel)]="creatJobFormModel.title" />
      </div>
    </div>

    <div class="field">
      <label class="label"> Description </label>
      <div class="control">
        <textarea
          class="textarea"
          rows="10"
          name="description"
          [(ngModel)]="creatJobFormModel.description"
        ></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-link" type="submit" [disabled]="isCreatingJob()">Submit</button>
      </div>
    </div>
  </form>
</div>
